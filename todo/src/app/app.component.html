<h1 class="title animated jackInTheBox">Lista de Tarefas</h1>

<ul class="animated flipInX" *ngIf="mode=='list'">
  <p class="text-center" *ngIf="todos.length==0"><small>Não tem nenhuma tarefa hoje!</small></p>
  <li *ngFor="let todo of todos">
    <!-- {{ todo.id }}.  -->
    {{ todo.title }} 
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">CONCLUIR</button> 
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">REFAZER</button> 
    <button (click)="remove(todo)">REMOVER</button> 
  </li>
</ul>

<div class="animated flipInX" id="modal" *ngIf="mode=='add'">
  <form [formGroup]="form">
      <label>Tarefa: </label>
      <input type="text" placeholder="Título da tarefa" maxlength="60" formControlName="title">
      <small class="danger text-center" *ngIf="form.controls.title.invalid && !form.controls.title.pristine">Este campo deve contar entre 3 e 60
        caracteres!!!
      <br></small>
      <p class="text-center">
          <button class="button" [disabled]="form.invalid" (click)="add()"><i class="far fa-save"></i> Salvar</button>
      </p>
  </form>
</div>

<button class="add-button animated fadeInUp button" (click)="changeMode('add')" *ngIf="mode=='list'">
    <i class="fas fa-plus circle"></i>
    NOVA TAREFA
  </button>
  <button class="add-button animated fadeInUp button" (click)="changeMode('list')" *ngIf="mode=='add'">
      <i class="fas fa-times"></i>
      CANCELAR
    </button>
